<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: ["class"],
            theme: {
                extend: {}
            }
        }
    </script>
</head>
<body class="min-h-screen bg-black text-white">
    <div class="min-h-screen bg-black flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-gray-900 border border-gray-700 rounded-lg shadow-sm p-6">
            <h1 class="text-4xl font-bold text-white mb-4">Sign In</h1>
            <button class="w-full h-12 bg-transparent border border-gray-600 text-white hover:bg-gray-800 rounded-md mb-4">
                Continue with Google
            </button>
            <input type="email" placeholder="Enter your email" class="w-full h-12 rounded-md border border-gray-600 bg-gray-800 px-3 py-2 text-white placeholder:text-gray-400 mb-4">
            <input type="password" placeholder="Enter your password" class="w-full h-12 rounded-md border border-gray-600 bg-gray-800 px-3 py-2 text-white placeholder:text-gray-400 mb-4">
            <button class="w-full h-12 bg-white text-black hover:bg-gray-200 font-semibold rounded-md">
                Sign In
            </button>
        </div>
    </div>
</body>
</html>
